---
name: Test Workflow

on:
  workflow_call:

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ðŸŒ± Setup environment
        run: |
          touch .env
          echo "VITE_FIREBASE_PROJECT_ID=${{secrets.VITE_FIREBASE_PROJECT_ID}}" >> .env

      - name: â¬‡ Download build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: build-output
          path: build

      - name: ðŸ§ª Cypress run
        run: |
          echo "cache=./npm-cache" > .npmrc
          npm run cypress:ci:docker

      - name: ðŸ“· Upload Screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: ðŸŽ¥ Upload Videos
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
